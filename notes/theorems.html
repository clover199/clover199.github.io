      <strong> Gauss-Bonnet theorem</strong>
      For compact 2D Riemannian manifolds \(M\) of genus \(g\) without boundary,
      the integral over the Gaussian curvature \(F(\mathbf{x})\) of the manifold is integer
      and a topological invariant.
      $$ 2(1-g)=\frac{1}{2\pi}\int_M \mathrm{d}^2 \mathbf{x} F(\mathbf{x})$$
